<div class="card">
  <button (click)="deleteEmitterTrigger()" id="delete" [disabled]="product.isLike">{{product.isLike ? '' : 'X'}}  </button>
  <img class="main-img" [src]="selectedImage"  alt="{{product.name}}">

  <div class="thumbs">
    <img *ngFor="let img of product.images"
         [src]="img"
         (click)="selectImage(img)">
  </div>

  <h2>{{product.name}}</h2>  
  <button (click)="like()">{{product.isLike ? '‚ù§Ô∏è' : 'ü§ç'}}</button>
  <p>{{product.likes}}</p>

  <p class="desc">{{product.description}}</p>

  <div class="price">{{product.price | number}} ‚Ç∏</div>

  <div class="rating">
    <span *ngFor="let s of stars">‚≠ê</span>
    <span class="num">{{product.rating}}</span>
  </div>

  <div class="buttons">
    <a [href]="product.link" target="_blank">View</a>
    <button (click)="shareWhatsApp()">WhatsApp</button>
    <button (click)="shareTelegram()">Telegram</button>
    
  </div>
  
</div>
